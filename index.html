<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glassmorphism AI Chat</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: "Inter", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: 0;
    }
    .chat-container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 480px;
      height: 80vh;
      display: flex;
      flex-direction: column;
      backdrop-filter: blur(10px) saturate(180%);
      -webkit-backdrop-filter: blur(10px) saturate(180%);
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      overflow: hidden;
    }
    .chat-header {
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.05);
      color: white;
    }
    .chat-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin: 0;
      text-shadow: 0 0 5px rgba(0,0,0,0.5);
    }
    #assistant-icon {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid rgba(255, 255, 255, 0.7);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
      transition: transform 0.3s ease;
    }
    #assistant-icon:hover {
        transform: scale(1.05);
    }
    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      color: #fff;
      font-size: 0.95rem;
    }
    .chat-message {
      margin-bottom: 12px;
      line-height: 1.4;
      padding: 8px 12px;
      border-radius: 12px;
      white-space: pre-wrap;
      word-break: break-word;
      text-align: left;
    }
    .chat-message.user {
      text-align: right;
      margin-left: 20%;
      background: rgba(0, 150, 255, 0.7);
    }
    .chat-message.user > * {
        text-align: left;
    }
    .chat-message.ai {
      text-align: left;
      margin-right: 20%;
      background: rgba(255, 255, 255, 0.2);
    }
    .input-area {
      display: flex;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.05);
      padding: 10px;
    }
    .input-area input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: #fff;
      font-size: 1rem;
      padding: 10px;
    }
    .input-area input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }
    .input-area button {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      padding: 10px 20px;
      margin-left: 10px;
      border-radius: 12px;
      color: #fff;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s, transform 0.1s;
    }
    .input-area button:hover {
      background: rgba(255, 255, 255, 0.35);
    }
    .input-area button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="chat-container">
    <div class="chat-header">
      <h1 class="chat-title">Gangan's AI Assistant</h1>
      <img id="assistant-icon" src="https://raw.githubusercontent.com/0xdfkoikoi/aiassistant/refs/heads/main/img/3d40e6df5a167e763a170871e526483b.jpg" alt="Assistant Icon" />
    </div>
    <div class="chat-box" id="chat-box"></div>
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Type your message in English or Bahasa Indonesia..." />
      <button id="send-button">Send</button>
    </div>
  </div>

  <script src="config.js"></script>
  <script>
    const systemPrompt = typeof CONFIG !== 'undefined' ? CONFIG.SYSTEM_PROMPT : "You are Gingin, AI assistant of Gangan.";

    function addMessage(message, sender, chatBox) {
      const div = document.createElement("div");
      div.className = `chat-message ${sender}`;
      div.textContent = message;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
      return div;
    }

    document.addEventListener('DOMContentLoaded', () => {
      const sendButton = document.getElementById("send-button");
      const userInput = document.getElementById("user-input");
      const chatBox = document.getElementById("chat-box");

      addMessage("Hello! I'm Gingin, Gangan's AI Assistant. How may I help you?", "ai", chatBox);

      sendButton.addEventListener('click', sendMessage);

      userInput.addEventListener("keypress", (event) => {
        if (event.key === "Enter") {
          event.preventDefault();
          sendMessage();
        }
      });
    });

    async function sendMessage() {
      const userInput = document.getElementById("user-input");
      const chatBox = document.getElementById("chat-box");
      const userMessage = userInput.value.trim();

      if (!userMessage) return;

      addMessage(userMessage, "user", chatBox);
      userInput.value = "";
      const loadingDiv = addMessage("Gingin is thinking...", "ai", chatBox);

      try {
        if (typeof CONFIG === 'undefined' || !CONFIG.WORKER_BASE_URL) {
          throw new Error("Configuration error: WORKER_BASE_URL is not set in config.js.");
        }

        const prompt = `${systemPrompt}\n\nUser: ${userMessage}`;

        const res = await fetch(`${CONFIG.WORKER_BASE_URL}/generate`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });

        const json = await res.json();

        if (!res.ok) {
          throw new Error(json?.error || `API Request failed with status ${res.status}.`);
        }

        const aiResponse = json.text || "";
        loadingDiv.textContent = aiResponse || "I received a response, but it was empty. Please check Worker logs.";
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (error) {
        console.error('Error calling Worker API:', error);

        const responses = {
          kopi: "Our flagship coffee is Domba Arabika, with a unique flavor and strong aroma. We also have Latte, Cappuccino, and Espresso.",
          reservasi: "For reservations, please contact us via WhatsApp at +6283143087159. We’ll be happy to assist you.",
          hours: "We are open daily from 9:00 AM to 9:00 PM. We look forward to your visit!",
          default: `[API Error: ${error.message}]. I can’t connect to the AI service right now, but I can still answer basic questions.`
        };

        const lowerCaseMessage = userMessage.toLowerCase();
        let fallbackResponse = responses.default;

        if (lowerCaseMessage.includes("kopi") || lowerCaseMessage.includes("coffee")) fallbackResponse = responses.kopi;
        else if (lowerCaseMessage.includes("reservasi") || lowerCaseMessage.includes("reservation")) fallbackResponse = responses.reservasi;
        else if (lowerCaseMessage.includes("hours") || lowerCaseMessage.includes("jam")) fallbackResponse = responses.hours;

        loadingDiv.textContent = fallbackResponse;
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    }
  </script>
</body>
</html>
